name: "ðŸš€ Release FAP Builds"

on:
  release:
    types: [published]
  push:
    ## put your main branch name under "branches"
    branches: 
      - main 
  #pull_request:
  schedule: 
    # do a build every day
    - cron: "1 1 * * *"
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: dev channel
            sdk-channel: dev
          - name: release channel
            sdk-channel: release
    name: 'Build for ${{ matrix.name }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with ufbt
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        id: build-app
        with:
          sdk-channel: ${{ matrix.sdk-channel }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ steps.build-app.outputs.suffix }}
          path: ${{ steps.build-app.outputs.fap-artifacts }}

  release:
    needs: build
    runs-on: ubuntu-latest
    name: 'ðŸ“¦ Publish Release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect or create release tag
        id: tag
        run: |
          # Check if current commit already has a tag
          EXISTING_TAG=$(git tag --points-at HEAD)

          if [ -n "$EXISTING_TAG" ]; then
            echo "Found existing tag: $EXISTING_TAG"
            echo "tag=$EXISTING_TAG" >> $GITHUB_OUTPUT
            echo "is_auto=false" >> $GITHUB_OUTPUT
          else
            # Generate automatic tag for non-tagged commits
            DATE=$(date +%Y%m%d)
            SHORT_SHA=$(git rev-parse --short HEAD)
            AUTO_TAG="auto-${DATE}-${SHORT_SHA}"

            echo "No tag found. Creating automatic tag: $AUTO_TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$AUTO_TAG" -m "Automated build for commit $SHORT_SHA"
            git push origin "$AUTO_TAG"

            echo "tag=$AUTO_TAG" >> $GITHUB_OUTPUT
            echo "is_auto=true" >> $GITHUB_OUTPUT
          fi

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p packed
          for dir in release-assets/*/; do
            base=$(basename "$dir")
            zip -j "packed/${base}.zip" "$dir"/*
            for fap in "$dir"*.fap; do
              [ -f "$fap" ] && cp "$fap" "packed/${base}.fap"
            done
          done

      - name: Generate release notes
        id: notes
        env:
          RELEASE_NAME: ${{ github.event.release.name || github.event.release.tag_name || steps.tag.outputs.tag }}
          RELEASE_BODY: ${{ github.event.release.body }}
          IS_AUTO: ${{ steps.tag.outputs.is_auto }}
        run: |
          if [ "$IS_AUTO" = "true" ]; then
            printf '## ðŸ“» nrf24tool â€” %s (Automated Build)\n\n' "$RELEASE_NAME" > release_notes.md
            printf '> âš ï¸ This is an **automated pre-release build** from the latest commit.\n\n' >> release_notes.md
          else
            printf '## ðŸ“» nrf24tool â€” %s\n\n' "$RELEASE_NAME" > release_notes.md
          fi
          cat >> release_notes.md << 'EOF'
          > Flipper Zero application for the NRF24L01+ transceiver module

          ---

          ### ðŸ“¦ Build Artifacts

          | Artifact | SDK Channel | Description |
          |----------|-------------|-------------|
          | `nrf24tool-*-dev` | ðŸ”§ Dev | Built against the **development** SDK â€” latest features |
          | `nrf24tool-*-release` | âœ… Release | Built against the **stable** SDK â€” recommended for most users |

          ### ðŸ› ï¸ Installation

          1. Download the `.fap` file or `.zip` archive for your preferred SDK channel
          2. If downloaded as `.zip`, extract the `.fap` file
          3. Copy to your Flipper Zero's SD card under `apps/GPIO/`
          4. Launch **[NRF24] Tool** from the GPIO menu

          > âš ï¸ Requires Flipper Zero firmware **1.1.2** or higher

          ### âœ¨ Features

          - **TX** â€” Transmit custom data packets (hex, ASCII, or from file)
          - **RX** â€” Receive and display incoming packets
          - **Sniffer** â€” Passively scan channels and detect Unifying receivers
          - **Mouse Jacker** â€” Send keyboard commands via Unifying receivers

          ---
          EOF

          if [ -n "$RELEASE_BODY" ]; then
            printf '\n### ðŸ“ Release Notes\n\n%s\n' "$RELEASE_BODY" >> release_notes.md
          fi

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.is_auto == 'true' && format('Automated Build - {0}', steps.tag.outputs.tag) || github.event.release.name }}
          prerelease: ${{ steps.tag.outputs.is_auto == 'true' }}
          files: |
            packed/*.zip
            packed/*.fap
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
